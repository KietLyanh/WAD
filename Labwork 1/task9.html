<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      table, th, td{
        border: 3px solid;
        border-color: white;
        text-align: center;
      }
      th{
        background-color: #000080;
      }
      .med-blue{
        background-color: #0000CD;
      }
      .light-blue{
        background-color: #ABF1F9;
      }
      th:hover, td:hover{
        background-color: #A7FF92
      }
    </style>
    <title></title>
  </head>
  <body>
    <table width="100%">
      <tr>
        <th>Subject</th>
        <th>ECTS</th>
      </tr>
      <tr class="med-blue">
        <td>Math</td>
        <td>3</td>
      </tr>
      <tr class="light-blue">
        <td>Physics</td>
        <td>5</td>
      </tr>
      <tr class="med-blue">
        <td>Chemistry</td>
        <td>4</td>
      </tr>
      <tr class="light-blue">
        <td>English</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
