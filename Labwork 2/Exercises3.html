<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" onclick="odd_even()">Odd and even from 1 to 15</button>
  </body>
  <script>
    function odd_even(){
      for (let i=1; i<16; i++){
        if (i%2==0){
          document.write(`${i} is even<br>`);
        } else {
          document.write(`${i} is odd<br>`);
        }
      }
    }
  </script>
</html>
