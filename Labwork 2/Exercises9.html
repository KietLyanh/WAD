<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js">

  </script>
  <body>
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <p>Paragraph</p>
      <button>Button</button>
    <div id="log"></div>
  </body>
  <script type="text/javascript">
    var last_time, time_diff;
    $("button").click(function(event){if(last_time){
      time_diff = event.timeStamp - last_time;
      $("div").append("Time since last event: " + time_diff + '<br>');
    } else {
      $('div').append("<br>Click again<br>");
    }
    last_time=event.timeStamp;
    });
  </script>
</html>
